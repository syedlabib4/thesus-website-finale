<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Detail</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #ffffff;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      display: flex;
      gap: 50px;
      background: white;
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.1);
    }

    .left-section {
      flex: 1;
    }

    #p-img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }


    .right-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    #p-name {
      font-size: 38px;
      font-weight: 700;
      margin: 0 0 15px 0;
    }

    #p-price {
      font-size: 24px;
      color: #333;
      margin: 10px 0 30px 0;
      font-weight: 600;
    }

    #addToCartBtn {
      padding: 15px 10px;
      width: 250px;
      background: black;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    #addToCartBtn:hover {
      background: #444;
      transform: translateY(-3px);
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        text-align: center;
        padding: 20px;
      }
      #addToCartBtn {
        width: 100%;
      }
    }
  </style>
</head>

<body>
<div id="navbar"></div>
  <div class="container">

    <div class="left-section">
      <img id="p-img" src="" alt="">
    </div>

    <div class="right-section">
      <h1 id="p-name"></h1>
      <p id="p-price"></p>
      <button id="addToCartBtn">Add to Cart</button>
    </div>

  </div>

  <div id="footer"></div>

  <script>
    const product = JSON.parse(localStorage.getItem("selectedProduct") || "null");

    if (!product) {
      document.body.innerHTML = "<h2 style='text-align:center;margin-top:40px;'>Product not found</h2>";
    } else {
      document.getElementById("p-name").textContent = product.name;
      document.getElementById("p-img").src = product.shoeImg;
      document.getElementById("p-price").textContent = "Rs. " + product.price + " PKR";

   document.getElementById("addToCartBtn").addEventListener("click", () => {
  const cart = JSON.parse(localStorage.getItem("cart") || "[]");
  cart.push(product);
  localStorage.setItem("cart", JSON.stringify(cart));

  Swal.fire({
    title: "Added to Cart!",
    text: product.name + " is added successfully.",
    icon: "success",
    confirmButtonText: "Okay",
    timer: 2000
  });
});


    }
  </script>
<script src="./component.js"></script>
<script>
  loadComponent("navbar", "navbar.html");
  loadComponent("footer", "footer.html");
</script>
</body>
</html>
