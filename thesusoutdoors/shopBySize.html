<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thesus Outdoors | Shop Sale By Size</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./shopBySize.css">
  <link rel="icon" href="./pictures/titlelogo.webp" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
<style>
   
.shop-by-size-banner {
  text-align: center;
  padding: 50px 20px;
  background-color: #f2f2f2;
}

.shop-by-size-banner h1 {
  font-size: 2.5rem;
  margin-bottom: 10px;
}

.shop-by-size-banner p {
  font-size: 1rem;
  color: #555;
}


.size-filter {
  text-align: center;
  padding: 20px;
}

.size-filter button {
  margin: 5px;
  padding: 8px 12px;
  border: 1px solid #333;
  background-color: #fff;
  cursor: pointer;
  border-radius: 4px;
 
}

.size-filter button:hover {
  background-color: #333;
  color: #fff;
}


.products-section {
  padding: 20px;
  text-align: center;
}

.products-slider {
  display: flex;
  gap: 15px;
  overflow-x: auto;
  padding-bottom: 20px;
}

.product-card {
  flex: 0 0 200px;
  border: 1px solid #ccc;
  border-radius: 6px;
  padding: 10px;
}

.product-card img {
  width: 100%;
  height: auto;
}

.product-title {
  font-weight: bold;
  margin: 10px 0 5px;
}

.price {
  color: #e60023;
  font-weight: bold;
  margin-bottom: 10px;
}

.choose-btn {
  padding: 8px 10px;
  background-color: #333;
  color: #000000;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.choose-btn:hover {
  background-color: #e60023;
}


@media (max-width: 768px) {
  .product-card {
    flex: 0 0 150px;
  }
}

@media (max-width: 480px) {
  .product-card {
    flex: 0 0 120px;
  }
}

</style>

</head>

<body>

  <div id="navbar"></div>

  <section class="shop-by-size-banner">
    <h1>Shop Sale By Size</h1>
    <p>Find your perfect fit at 50% off. Limited time only.</p>
  </section>

  <section class="size-filter">
    <h2>Filter by Size</h2>
    <div class="sizes">
      <button data-size="6">6</button>
      <button data-size="7">7</button>
      <button data-size="8">8</button>
      <button data-size="9">9</button>
      <button data-size="10">10</button>
      <button data-size="11">11</button>
    </div>
  </section>

  <section class="products-section">
    <div class="products-slider" id="size-products"></div>
  </section>

  
  <div id="footer"></div>

  <script src="./component.js"></script>
  <script>
    loadComponent("navbar", "navbar.html");
    loadComponent("footer", "footer.html");

    
    const shoes = [
      { shoeImg: "./pictures/shoe1 p1.png", hoverImg: "./pictures/shoe1 p2.png", name: "The Allegra", price: "42,800", size: [6,7,8,9] },
      { shoeImg: "./pictures/shoe4 p1.png", hoverImg: "./pictures/shoe2 p2.png", name: "Weekend Boot Beige", price: "42,800", size: [7,8,9,10] },
      { shoeImg: "./pictures/shoe5 p1.png", hoverImg: "./pictures/shoe3 p3.png", name: "Weekend Boot in Cuero", price: "42,800", size: [8,9,10,11] },
    ];

    const productsDiv = document.getElementById("size-products");

    function displayShoes(filteredShoes) {
      productsDiv.innerHTML = "";
      filteredShoes.forEach((item,index) => {
        productsDiv.innerHTML += `
          <div class="product-card">
            <div class="product-img">
              <img class="default-img" src="${item.shoeImg}" alt="${item.name}">
              <img class="hover-img" src="${item.hoverImg}" alt="${item.name}">
              <span class="sale-badge">Sale</span>
            </div>
            <h3 class="product-title">${item.name}</h3>
            <p class="stars">★★★★★</p>
            <p class="price">
              <span class="old">Rs.85,000 PKR</span>
              <span class="new">Rs.${item.price} PKR</span>
            </p>
            <button class="choose-btn" onclick="viewProduct(${index})">Add To Cart</button>
          </div>
        `;
      });
    }

   
    displayShoes(shoes);

   
    document.querySelectorAll(".sizes button").forEach(btn => {
      btn.addEventListener("click", () => {
        const selectedSize = parseInt(btn.dataset.size);
        const filtered = shoes.filter(shoe => shoe.size.includes(selectedSize));
        displayShoes(filtered);
      });
    });

    function viewProduct(index) {
      const product = shoes[index];
      localStorage.setItem("selectedProduct", JSON.stringify(product));
      window.location.href = "productDetail.html";
    }
  </script>
</body>
</html>
